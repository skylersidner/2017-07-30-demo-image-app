<div class="image-list-container">
    <ul>
        <li *ngFor="let imageItem of visibleImageList" (click)="onSelect(imageItem)"
            [class.selected]="imageItem === selectedListItem">
            <image-list-item [imageItem]="imageItem"></image-list-item>
        </li>
    </ul>

    <div (click)="onClose()">
        <image-detail *ngIf="isShowingDetail" [imageItem]="selectedListItem"></image-detail>
    </div>
</div>
